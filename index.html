<!DOCTYPE html>
<html ng-app="expenses">
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/custom.css"/>
	<script type="text/javascript" src="lib/angular/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>



<h1>Expenses</h1>


<div ng-controller="LocationController as loc">
	<form name="expensesForm" ng-controller="ReviewController as reviewCtrl" ng-submit="reviewCtrl.addReview(loc.productObj)">
	
		<blockquote>
			<table class="CSSTableGenerator" border="3" style="width=100%" >
					<td>
						Location
					</td>
					<td>
						Amount
					</td>
					<td>
						Date
					</td>
				<tr>
					<td>
						<select ng-model="store" >
							<option ng-repeat="lc in loc.productObj.location" value="{{lc}}">{{lc}}</option>
						</select >	
						
					</td>
					<td>
						<input type="number" step="0.01" min="0" ng-model="amount"></input>
					</td>

					<td>
						<button type="button" ng-click="loc.getDate()">Today's Date</button>
				
					</td>
				<tr>
					<td>
						{{store}}
					</td>
					<td>
						{{review.amount = amount}}
					</td>
					<td>
						<div ng-show = "loc.productObj.showDate">
							{{loc.productObj.date}}
						<div>
					</td>
				</table>
				<br></br>
			<button type="submit" ng-click="reviewCtrl.setValues(store, amount, loc.productObj.date)">Log Purchase</button>
		</blockquote>
	</form>
</div>


<h1>
Comments here
</h1>


	<form name="expensesForm" ng-controller="ReviewController as reviewCtrl">
	
		<blockquote>
			<table class="CSSTableGenerator" border="3" style="width=100%" >
					<td>
						Location
					</td>
					<td>
						Amount
					</td>
					<td>
						Date
					</td>
				<tr ng-repeat="rc in reviewCtrl.outputObj">
					<td>	
						{{rc.store}}		
					</td>
					<td>
						{{rc.total}}
					</td>
					<td>
						{{rc.date}}				
					</td>
				</tr>
				</tbody>
				
				</table>
		</blockquote>
	</form>


</body>
</html>
